project:
  type: website
  output-dir: docs
  render:
    - "*.qmd"
    - "!slides/"
    - "!projects/"
    - "!files/projects/"
  resources:
    - "files/"
    - "projects/"
    - "slides/*.html"
    - "slides/*.pdf"
    - "slides/img/"
    - "slides/libs/"
    - "slides/css/"
    - "slides/*_files/"
  preview:
    port: 3333
  
execute:
  freeze: auto  # Re-render only when source changes
  
website:
  title: "API-209 R-Programming (Math Camp) 2024"
  description: "Conceptual mastery of statistical methods for public policy, focusing on application rather than mechanics"
  site-url: "https://harvard-api209.github.io/api209-math-camp/"
  
  favicon: "/files/favicon-512.png"
  
  repo-url: "https://github.com/harvard-api209/api209-math-camp/"
  repo-actions: [edit, issue]
  
  page-navigation: true
  
  navbar:
    pinned: true
    background: "#A51C30"
    right:
      - syllabus.qmd
      - schedule.qmd
      - text: "Lessons"
        file: content/index.qmd
      - text: "Labs"
        file: lesson/index.qmd
      - text: "Resources"
        file: resource/index.qmd
      - icon: slack
        href: "https://harvard.enterprise.slack.com"
        aria-label: Slack
      - icon: cloud-fill
        href: "https://posit.cloud"
        aria-label: Posit.cloud
  
  sidebar:
    - title: "Classes and readings"
      style: "docked"
      search: false
      background: light
      contents:
        - section: "Overview"
          contents:
            - content/index.qmd
        - section: "Data Mastery in R"
          contents:
            - text: "1: Mastering Data Manipulation in R"
              file: content/01-content.qmd
        - section: "Data Visualization in R"
          contents:
            - text: "2: Elegant Data Visualization with ggplot2"
              file: content/02-content.qmd
        - section: "Modeling in R"
          contents:
            - text: "3: Advanced Statistical Modeling in R"
              file: content/03-content.qmd
        - section: "Streamlining Research with R"
          contents:
            - text: "4: Reproducible Research and Automation"
              file: content/04-content.qmd
    
    - title: "Labs"
      contents:
        - section: "Overview"
          contents:
            - lesson/index.qmd
        - section: "Labs"
          contents:
            - text: "Lab 1"
              file: lesson/01-lesson.qmd
            - text: "Lab 2"
              file: lesson/01-lesson.qmd
            - text: "Lab 3"
              file: lesson/01-lesson.qmd
            - text: "Lab 4"
              file: lesson/01-lesson.qmd

    - title: "Resources"
      contents:
        - section: "Resources"
          contents:
            - resource/index.qmd
            - resource/colors.qmd
            - resource/design.qmd
            - resource/graphics-editors.qmd
            - resource/visualization.qmd
            - resource/r.qmd
            - resource/style.qmd
            - resource/data.qmd
            - resource/citations.qmd
        - section: "Guides"
          contents:
            - resource/install.qmd
            - resource/markdown.qmd
            - resource/quarto.qmd
            - resource/pipes.qmd         
  
  page-footer:
    left: |
      Original content {{< fa brands creative-commons >}} {{< var course.copyright_year >}} by [{{< var attribution.name_no_title >}}]({{< var attribution.url >}}) <br>
      Additional content {{< fa brands creative-commons >}} {{< var course.copyright_year >}} by [{{< var instructor.name_no_title >}}]({{< var instructor.url >}}) <br>
      All content licensed under a {{< fa brands creative-commons >}}
      {{< fa brands creative-commons-by >}} {{< fa brands creative-commons-nc >}}
      [Creative Commons Attribution-NonCommercial 4.0 International license (CC BY-NC 4.0)](https://creativecommons.org/licenses/by-nc/4.0/)
    right: |
      Made with {{< fa brands r-project >}} and [Quarto](https://quarto.org/)<br>
      [View the source at {{< fa brands github >}} GitHub]({{< var course.github >}})
      
format:
  html:
    theme:
      - cosmo
      - html/custom.scss
    toc: true
    highlight-style: monokai
